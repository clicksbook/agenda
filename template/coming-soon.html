<script>
	function setHeight() {
		var $window = $(window);
		var windowHeight = $(window).innerHeight();
		if ($window.width() >= 320) {
			$('#come-soon').css('min-height', windowHeight);
		}
		else{
			$('#come-soon').removeAttr('min-height', windowHeight);
		}
	};
	setHeight();

	$(window).resize(function() {
		setHeight();
	});


/* Countdow  Scritp Starts */
	// Set the date we're counting down to
	var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get todays date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Output the result in an element with id="demo"
	  document.getElementById("Counterdemo").innerHTML ='<div class="row"><div class="col-sm-3"><h2 class="f-90 f-w-400 counter-text">'+
	  													days + '</h2><p class="f-24 f-w-400"> Days</p></div>' +
														'<div class="col-sm-3"><h2 class="f-90 f-w-400 counter-text">' +
	  													hours + '</h2><p class="f-24 f-w-400"> Hours</p></div>' +
														'<div class="col-sm-3"><h2 class="f-90 f-w-400 counter-text">' +
														minutes + '</h2><p class="f-24 f-w-400"> Minutes</p></div>' +
														'<div class="col-sm-3"><h2 class="f-90 f-w-400 counter-text">' +
														seconds + '</h2><p class="f-24 f-w-400"> Seconds</p></div></div>';

	  // If the count down is over, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("Counterdemo").innerHTML = "EXPIRED";
	  }
	}, 1000);
	/* Countdow  Scritp Ends */
</script>
